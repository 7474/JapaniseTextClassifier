name: DOTNET Core CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103'
    - name: Build solution
      run: dotnet build 
    - name: Release solution
      uses: JasonEtco/upload-to-release@master
      with:
        args: "/home/runner/work/JapaniseTextClassifier/JapaniseTextClassifier/JapaniseTextClassifier/bin/Debug/netcoreapp2.2/JapaniseTextClassifier.dll"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
